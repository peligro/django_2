{% extends "home/base.html" %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="starter-template">
	<h1>Ingresa tus datos</h1>
{% if messages %}
    {% for msg in messages %}       
    
        <div class="alert alert-{{msg.level_tag}}" role="alert">
        	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{msg.message}}
        </div>
    
    {% endfor %}

{% endif %}
<form action="{% url 'usuarios_login' %}" method="post" name="form" role="form">
{% csrf_token %}

		<div class="form-group">
			<label for="inputPassword3">Username</label>
			{{form.username}}
		</div>
		<div class="form-group">
			<label for="inputPassword3">Contrase√±a</label>
			{{form.password}}
		</div>
       
		
		<hr />
		<input type="submit" value="Acceso" title="Acceso" class="btn btn-default" />
</form>
</div>
{% endblock %}
