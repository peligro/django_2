{% extends "home/base.html" %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="starter-template">
	<h1>Login</h1>
	<form method="post" name="form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Nombre</label>
		    <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" />
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="correo" placeholder="Email" name="correo" />
		  </div> 
		  <div class="form-group">
		    <label for="exampleInputPassword1">Teléfono</label>
		    <input type="text" class="form-control" id="telefono" placeholder="Teléfono" name="telefono" />
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Mensaje</label>
		    <textarea class="form-control" name="Mensaje" id="mensaje" placeholder="Mensaje"></textarea>
		  </div>
		  <button type="submit" class="btn btn-primary" title="Enviar">Enviar</button>
</form>
</div>
{% endblock %}
